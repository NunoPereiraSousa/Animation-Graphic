<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Checkerboard</title>
    <style>
        canvas {
            border: 3px solid orange;
            display: block;
        }
    </style>
</head>

<body>
    <input type="button" value="DRAW" onclick="draw()"> </input>
    Number of boxes <input type="number" value=5 min="3" max="10" id="N">

    <canvas id="myCanvas" width="500" height="500">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        //globals
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        let N = document.getElementById('N').value
        let D = 20 // Square dimensions
        let radius = 100 // Circle radius
        let cx = canvas.width / 2 // Center position width
        let cy = canvas.height / 2 // Center position height
        let angle = 0 // Angle variable that will increment afterwards

        function boxesInCircle() {
            for (let i = 0; i < N; i++) {
                let x = cx + radius * Math.cos(angle)
                let y = cy + radius * Math.sin(angle)

                angle += 2 * Math.PI / N

                context.fillRect(x - (D / 2), y - (D / 2), D, D); //  - (D / 2) to place in the middle of canvas
            }
        }
        boxesInCircle()
    </script>
</body>

</html>
