<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    canvas {
      border: 3px solid orange;
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="DRAW" onclick="checkerboard()"> </input>
  Number of squares <input type="number" value=5 min="3" max="10" id="N">
  Square dimensions<input type="number" value=50 min="10" max="100" id="D">

  <canvas id="myCanvas" width="500" height="500">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    //globals
    const canvas = document.getElementById('myCanvas');
    const context = canvas.getContext('2d');

    let N = document.getElementById('N').value
    let D = document.getElementById('D').value

    function checkerboard() {
        for (let i = 0; i < N; i++) {
            for (let j = 0; j < N; j++) {
                if ((i - j) % 2 === 0) {
                    context.fillRect(i * D, j * D, D, D);
                }
            }
        }
    }
  </script>
</body>

</html>
