<!DOCTYPE html>
<html>

<head>
    <title>IMAGES</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:solid 2px black">
        Your browser does not support HTML5 Canvas.
    </canvas>
    <p id="result"></p>

    <script>
        const canvas = document.querySelector('#myCanvas');
        const context = canvas.getContext("2d");

        const W = canvas.width;
        const H = canvas.height;

        const rect = canvas.getBoundingClientRect()

        //create a generic JavaScript image object
        let img = new Image();
        //define the source (local image file)
        img.src = 'images/ESMAD_rave_1819.jpg';

        canvas.addEventListener('mousemove', e => {
            let x = e.clientX - rect.left
            let y = e.clientY - rect.top

            let data = context.getImageData(x, y, 1, 1).data;

            context.fillRect(0, 0, W, H);
            context.fillStyle = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3]})`;

            context.drawImage(img, 90, 20);
        })

        //wait for the image load event
        img.onload = function () {
            //draw the full image, without distortion
            context.drawImage(img, (W - img.width) / 2, (H - img.height) / 2);          
        }
    </script>
</body>

</html>
