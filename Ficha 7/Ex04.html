<!DOCTYPE html>
<html>

<head>
    <title>Falling Balls</title>

    <style>

    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:solid 2px black">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        const canvas = document.querySelector('#myCanvas');
        const context = canvas.getContext("2d");

        const W = canvas.width;
        const H = canvas.height;

        class Ball {
            constructor(x, y, vX, vY, color, radius, gravity) {
                this.x = x;
                this.y = y;
                this.vX = vX;
                this.vY = vY;
                this.color = color;
                this.radius = radius;
                this.gravity = gravity;
            }

            draw() {
                context.fillStyle = this.color;
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
                context.fill();
            }

            update() {
                this.x += this.vX
                this.y += this.vY
                this.vY += this.gravity
            }

            destroyed() {
                if (this.y + this.radius * 2 >= H) {
                    for (let i = 0; i < balls.length; i++) {
                        balls.slice(i, 1)
                    }
                }
            }
        }
        let balls = new Array();

        function createBall() {
            for (let i = 0; i < 5; i++) {
                let color = "#FFFFFF";
                let radius = 5;
                let x = W / 2;
                let y = H / 4;
                let vX = -3 + Math.random() * 6;
                let vY = -2 + Math.random() * 4;
                let gravity = 0.1
                balls.push(new Ball(x, y, vX, vY, color, radius, gravity))
            }
        }

        function render() {
            createBall()
            context.fillStyle = "rgba(0,0,0, 0.25)"
            context.fillRect(0, 0, W, H);

            balls.forEach(ball => {
                ball.draw();
                ball.update();
            })

            window.requestAnimationFrame(render);
        }
        render();
    </script>
</body>

</html>
