<!DOCTYPE html>
<html>

<head>
    <title>Bouncing Balls</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:solid 2px black">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");

        const W = canvas.width; const H = canvas.height;

        //CLASS
        class Ball {   	//construtor
            constructor(x, y, d, c, radius) {
                this.x = x;		        //initial X position
                this.y = y;		        //initial Y position
                this.vX = Math.floor(Math.random() * 10) * Math.cos(d);//(constante) horizontal velocity
                this.vY = Math.floor(Math.random() * 10) * Math.sin(d);//(constante) horizontal velocity
                this.c = c;             //color
                this.radius = radius
            }

            draw() {
                ctx.fillStyle = this.c;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            update() {
                //check Canvas vertical collisions
                if (this.x - 10 < 0 || this.x + 10 > W)
                    this.vX = -this.vX;
                //check Canvas horizontal collisions
                if (this.y - 10 < 0 || this.y + 10 > H)
                    this.vY = -this.vY;
                this.x += this.vX;	//update horizontal position 
                this.y += this.vY;	//update vertical position 

            }
        }


        //setup as many balls as wanted
        let b = new Array();
        for (let i = 0; i < 50; i++) {
            //random color
            let R = Math.floor(Math.random() * 256);
            let G = Math.floor(Math.random() * 256);
            let B = Math.floor(Math.random() * 256);
            let color = 'rgb(' + R + ',' + G + ',' + B + ')';
            //random position (inside Canvas)
            let x = 20 + Math.random() * (W - 2 * 20);
            let y = 20 + Math.random() * (H - 2 * 20);
            //random direction
            let direction = Math.random() * 2 * Math.PI;
            let radius = Math.floor(Math.random() * 20)

            b.push(new Ball(x, y, direction, color, radius))
        }

        function render() {
            //fade Canvas
            ctx.fillStyle = "rgba(255,255,255,0.25)"
            ctx.fillRect(0, 0, W, H);

            //draw & update
            b.forEach(function (ball) {
                ball.draw();
                ball.update();
            });

            //new frame
            window.requestAnimationFrame(render);
        }
        render();  //start animate
    </script>
</body>

</html>
